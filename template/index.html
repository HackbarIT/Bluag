<head>

<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Blog &ndash; Layout Examples &ndash; Pure</title>

<body>







<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <hgroup>
                <h1 class="brand-title">Bluag</h1>
                <h2 class="brand-tagline">A simple and lightweight blogging system.</h2>
            </hgroup>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="http://hackbar.it">HackbarIT</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://github.com/HackbarIT">on Github</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
		    <!-- <h1 class="content-subhead">Pinned Post</h1> -->

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                  
			<h2 class="post-title">BluagMetaTitle</h2>

                        <p class="post-meta">
			By <a href="#" class="post-author">BluagMetaAuthor</a> on BluagMetaDate
                        </p>
                    </header>

                    <div class="post-description">
    			<!--BluagContent--!>
                    </div>
                </section>
            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://purecss.io/">Powered By PureCSS</a></li>
                        <li><a href="http://github.com/HackbarIT/Bluag">Powered By Bluag</a></li>
                        <li><a href="http://hackbar.it/">Developed By HackbarIT</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>






</body>
